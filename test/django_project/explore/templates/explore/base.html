{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'explore/main.css' %}">
    <link rel="stylesheet" href="{% static 'explore/owl.carousel.min.css' %}">
    <script src="{% static 'explore/jquery-3.6.0.js' %}" type='text/javascript'></script>
    <script src="{% static 'explore/owl.carousel.min.js' %}" type='text/javascript'></script>
    <script src="{% static 'explore/main.js' %}" type='text/javascript'></script>
    {% if title %}
    <title>Shopvisor - {{ title }} </title>
    {% else %}
    <title>Shopvisor</title>
    {% endif %}
</head>
<body>
    <header>
        <img src="/static/explore/art.jpg" alt="">
        <nav>
            <div id='menu'>
                <div id='burger-menu'>
                    =
                </div>
                <div id="logo">
                    <a href="/"><b>SHOP</b>VISOR</a>
                </div>
            </div>
            <div id="r">
                <ul>
                    
                    <li><a href="{% url 'Shopvisor-Explore' %}">EXPLORE</a></li>
                    <li><a href="{% url 'Shopvisor-About' %}">ABOUT</a></li>
                    <li><a href="{% url 'register' %}">SIGN UP</a></li>
                    <li><a href="#">LOGIN</a></li>
                    <!-- <li><a href="#">CART</a></li>
                    <li><a href="#">PROFILE</a></li> -->
                </ul>
            </div>
        </nav>
    </header>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock content %}
    
    <div id="overlay"> </div>
    <footer>
    </footer>
</body>
</html>
